<!DOCTYPE html>
<html lang="en">
<head>

        </nav>

</html>

<template id="home-page">
  <div class="vue-component container">

    <h1>{{ message }}</h1>
    <input type="text" v-model="nameFilter" placeholder="Search by name" list="product-names"> 
    <datalist id="product-names">
      <option v-for="product in products">{{ product.name }}</option>
    </datalist>
    <div>
      <button class="btn btn-primary" v-on:click="sortAttribute = 'name'">Sort by name</button>
      <button class="btn btn-primary" v-on:click="sortAttribute = 'description'">Sort by description</button>
    </div>
    <h1> All Products </h1>
    <a href="/#/sample">Go to a sample page</a>
    <div class="row" is="transition-group" name="fade">
      <div class="col-sm" v-for="product in sortedProducts" v-if="isValidProduct(product)" v-bind:key="product.id">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" v-bind:src="product.images[0]">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"> {{ product.price }} </li>
          </ul>
          <div class="card-body">
            <a href="#" class="card-link">Buy</a>
            <a href="#" class="btn btn-primary" v-on:click="setCurrentProduct(product)" data-toggle="modal" data-target="#exampleModal">More info</a>
          </div>
        </div>
      </div>
    </div> 
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ currentProduct.name}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            {{ currentProduct.price }}
            {{ currentProduct.description }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</template>

<template id="sample-page">
  <div class="vue-component">
    <div class="container">
      <h1>{{ message }}</h1>
      <a href="/#/">Go to home page</a>
      <p>This is a sample page</p>
    </div>
  </div>
</template>

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>
